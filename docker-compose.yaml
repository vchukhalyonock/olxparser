version: "3"

services:

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    command: npm run start
    links:
      - api
    volumes:
      - ./client:/src/client
      - /src/client/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - "3000:3000"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: npm start
    links:
      - mongo
    volumes:
      - ./api:/src/api
      - /src/api/node_modules
    environment:
      - PORT=3003
    ports:
      - "3003:3003"

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: olxparser
    ports:
      - "27017:27017"

  queue:
    build:
      context: .
      dockerfile: Dockerfile.queueManager
    command: npm start
    links:
      - mongo
    depends_on:
      - mongo
    volumes:
      - ./queueManager:/src/queue
      - /src/queue/node_modules

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    depends_on:
      - client
      - api
    ports:
      - "80:80"
    logging:
      driver: none





